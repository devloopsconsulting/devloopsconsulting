baseURL = "https://devloopsconsulting.com"
title = "DevLoops Consulting"
author = "DevLoops Consulting"
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
theme = "tella"
enableRobotsTXT = true

# Please enable this feature if the site is available in Japanese, Chinese or Korean.
#hasCJKLanguage = true

# If you're using Google Analytics, you can enable this feature.
#googleAnalytics = "UA-12345678-1"

# Disqus Comment System
#disqusShortname = ""

[params]
  showBlog = false
  mainSections = ['blog']
  googleFonts = true
  [params.logo]
    main = "img/devloops-logo-transparent.png"
    alt = "DevLoops Logo"
    size = "h-14"
  [params.site]
    name = "DevLoops Consulting"
  [params.icon]
    fontawesome = true
  [params.homepage_meta_tags]
    meta_description = "DevLoops Consulting helps businesses streamline software delivery with DevOps, Kubernetes, and cloud-native infrastructure. We deliver automation, scalability, and 24/7 support."
    meta_og_title = "DevOps Consulting | Kubernetes & Cloud Experts - DevLoops Consulting"
    meta_og_type = "organization"
    meta_og_url = "https://devloopsconsulting.com"
    meta_og_image = "https://devloopsconsulting.com/favicon-32x32.png"
    meta_og_description = "DevOps and cloud-native consulting company focused on automation, Kubernetes, and infrastructure modernization."
    #meta_twitter_card = "summary_large_image"
    #meta_twitter_site = "@username"
    #meta_twitter_creator = "@username"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[menu]

  [[menu.main]]
    identifier = "services"
    name = "Services"
    url = "/services/"
    weight = 1

  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/blog/"
    weight = 2

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 3

  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 4

